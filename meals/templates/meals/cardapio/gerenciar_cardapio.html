{% extends 'base.html' %}

{% block title %}Cardapio{% endblock title %}

{% block content %}

    <form class = "container mt-5">
        <div class = "form-group ">
            <label for='PratoPrincipal'>Prato principal:</label>
            <input type="text" class="form-control" id="PratoPrincipal"  placeholder="Prato Principal">
        </div>

        <div class = "form-group mt-2">
            <label for='Acompanhamento'>Acompanhamento:</label>
            <input type="text" class="form-control" id="Acompanhamento"  placeholder="Acompanhamento">
        </div>
        <div class = "form-group mt-2">
            <label for='Sobremesa'>Sobremesa:</label>
            <input type="text" class="form-control" id="Sobremesa"  placeholder="Sobremesa">
        </div>

        <div class = "form-group mt-2">
            <label for='data'>Data:</label>
            <input type="date" class="form-control" id="data">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Cadastrar Cardápio</button>
    </form>
    <div class='d-flex p-2 container'>
    {% for obj in object_list %}
        <a href="#" class="card  mt-5" style="width: 18rem; margin-left:1rem">
            <div class='card-header text-dark'>
                Cardápio
            </div>
            <div class = 'card-body'>
                <h5 class='card-title text-dark' style="text-decoration: none">{{obj.data}}</h5>

                {% if obj.periodo == "A" %}
                <p class="card-text text-dark">Almoço<p>
                {% endif %}
                {% if obj.periodo == "J" %}
                <p class="card-text text-dark">Janta<p>
                {% endif %}
            </div>
        </a>
    {% endfor %}
    </div>

{% endblock content %}
